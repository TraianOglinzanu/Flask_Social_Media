<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="http://..../static/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<title>Hockey Blog</title>
</head>
<body>

	<ul class="nav">
		<li id="Home" class="nav-link">
			<a href="{{url_for('core.index')}}">Home</a>
		</li>

		<li class="nav-link">
			<a href="{{url_for('core.info')}}">About</a>
		</li>

		{% if current_user.is_authenticated  %}

		<li class="nav-link">
			<a href="{{url_for('users.logout')}}">Log Out</a>
		</li>

		<li class="nav-link">
			<a href="{{url_for('users.account')}}">Account</a>
		</li>

		<li class="nav-link">
			<a href="#">Create Post</a>
		</li>

		{% else %}

		<li class="nav-link">
			<a href="{{url_for('users.login')}}">Log In</a>
		</li>

		<li class="nav-link">
			<a href="{{url_for('users.register')}}">Register</a>
		</li>

		{% endif %}

	</ul>

	<div class="container">
		{% block content %}
		

		{% endblock %}
	</div>

</body>
</html>
